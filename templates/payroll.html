<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Payroll System</title>

  </head>
  <body>
  <center>
                <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
            Add Payroll
          </button>

          <!-- Modal -->
          <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="/payroll/add" method="POST">
                    <input name="form_emp_id" type="hidden" value="{{employeeId}}">

                  <label>Overtime</label>
                  <input type="text" name="form_overtime" class="form-control" placeholder="Enter Overtime">
                  <br>
                  <br>
                  <label>Benefits</label>
                  <input type="text" name = "form_other_benefits" class="form-control" placeholder="Enter benefits">
                  <br>
                  <br>
                  <label>Payroll Date</label>
                  <input type="date" name="form_payroll_date" class="form-control" placeholder="Enter Payrolldate">
                  <br>
                  <br>

                <button type="submit" class="btn btn-primary">Generate Payroll</button>
              </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
              </div>
            </div>
          </div>
  </center>
    <!--<h1>Hello, world!</h1>-->
        <table style="width:100%">
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Kra Pin</th>
            <th>Department</th>
            <th>Position</th>
            <th>Basic Salary</th>
            <th>House Allowance</th>
            <th>Action</th>
            <th>Action</th>
            <th>Action</th>
          </tr>

          {% for row in myPayrolls %}
          <tr>
          <td> {{row.payee}}</td>
            <td> {{row.nhif}}</td>
            <td> {{row.employee_id.full_name}}</td>
          </tr>
          {%endfor%}


        </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
